<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetGrass WebUI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #cfcfcf; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #333; color: #fff; }
        tr:nth-child(even) { background-color: #2b2b2b; }
        tr:nth-child(odd) { background-color: #1e1e1e; }
        .connected { color: green; }
        .disconnected { color: red; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GetGrass WebUI - 账户管理</h1>
    <table>
        <tr>
            <th>编号</th>
            <th>UserID</th>
            <th>代理</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        {% for index, account in enumerate(accounts) %}
        <tr>
            <td>{{ index + 1 }}</td>
            <td>{{ account[0] }}</td>
            <td>{{ account[1] if account[1] else "无代理" }}</td>
            <td class="connected">已连接</td>
            <td>
                <button onclick="alert('查看日志功能未实现')">日志</button>
                <button onclick="alert('删除功能未实现')">删除</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="startConnections()">启动所有连接</button>

    <script>
        async function startConnections() {
            const response = await fetch('/start');
            if (response.ok) {
                alert("所有连接已启动");
            }
        }
    </script>
</body>
</html>
